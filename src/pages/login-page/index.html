<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div>
    <section>
        <h1>Login Now</h1>
        <form action="">
            <fieldset class="email">
                <label for="email">Email:</label>
                <input required type="email" id="email" placeholder="Digite seu email"/>
            </fieldset>
            <fieldset class="password">
                <label for="password">Senha:</label>
                <input required type="password" id="password" placeholder="Digite sua senha"/>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>
<script src="login.js"></script>
</body>
</html>
